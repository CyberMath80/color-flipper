<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./images/palette-solid.svg" type="image/x-icon">
        <title>Color Flipper</title>
    </head>
    <body>
        <main>
            <header>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="container-fluid">
                            <button class="navbar-toggler float-start me-3 mt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <h1 class="text-white h1">Color Flipper <span class="h4">by Cyber Math</span><span class="h6 float-end red">This is only a test (EXERCISE)</span></h1>
                        </div>
                    </div>
                </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                        <button class="btn btn-secondary btn-lg mx-4" id="name-btn">Color Names</button>
                        <button class="btn btn-secondary btn-lg mx-4" id="hexa-btn">Hex</button>
                        <button class="btn btn-secondary btn-lg mx-4" id="rgb-btn">RGB</button>
                        <a class="btn btn-success btn-lg mx-4" href="https://cybermath.dev">Back to Cyber Math</a>
                    </div>
                </div>
            </header>
            <section>
                <div class="container-fluid">
                    <p id="description"></p>
                    <h2>Background Color<br>
                        <span class="h6">Name : <span id="bg-color-name"></span></span><br>
                        <span class="h6">Hex : <span id="bg-color-hex"></span></span><br>
                        <span class="h6">RGB : <span id="bg-color-rgb"></span></span>
                    </h2>
                    <button class="btn btn-lg btn-primary mx-auto" id="random-btn">Random Color</button>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text p-3" id="inputGroup-sizing-lg">Search</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg" id="input-color">
                    </div>
                    <p id="footer">Exercice inspir√© du cours de <a href="https://www.youtube.com/codingaddict" target="_blank">John Smilga</a> sur Youtube.<br>Cyber Math &copy; 2021</p>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
